{% extends "base.html" %}

{% block title %}Update Customer| Anne's Shop{% endblock %}

{% block body %}

<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Update Customer</h2>
	</div>
</div>
<div class="container">
<form action="{{ url_for('update_customer', id = customer_to_update.id)}}" method="POST">
	<h5 class="bold">Username</h5>
    <input type="text" placeholder="Username" name="username" value="{{customer_to_update.username}}"><br />
	<h5 class="bold">Account Number</h5>
	<input type="text" placeholder="Account Number" name="account number" value="{{customer_to_update.account_number}}"><br />
	<h5 class="bold">Billing Date</h5>
    <input type="text" placeholder="Billing Date" name="billing date" value="{{customer_to_update.billing_date}}"><br />
    <br /><input type="submit" value="Update Customer" class="btn btn-secondary">
</form>
</div>
{% endblock %}
