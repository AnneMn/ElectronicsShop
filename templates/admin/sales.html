{% extends "base.html" %}

{% block title %}Sales | Anne's Shop{% endblock %}

{% block body %}

<div class="row pad">
	<div class="col-lg-12">
		<h3 class="bold text-center">Sales</h3>
	</div>
</div>

<div class="row pad"> 
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th><th>Customer Username</th><th>Product Name</th><th>Unit Sales</th><th>Unit Price</th><th>Total Cost</th><th>Date of Purchase</th>
                </tr>
            </thead>
            <tbody>

                {% for order in orders %}
                    <tr>
                        <td>{{order.id}}</td>
                        <td>{{ order.first_name + ' ' + order.last_name }}</td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
